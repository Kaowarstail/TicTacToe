<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
    <script src="tictactoe.js"></script>
</head>
<body>
    <main class="bg">
        <div class="title">
            <h1>TicTacToe</h1>
            <h3>by Victor DANE</h3>
        </div>
    
        <section class="player title">
            Current Player : <br>
            <div class="font1"><span class="current_player player_X ">X</span></div>
        </section>

        <section class="template font1">
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
        </section>
    
        <section class="ending hide"></section>

        <section class="retry">
            <button id="reset">Reset</button>
            <button id="change">Change style</button>
        </section>
    </main>
    
    
</body>
</html>
